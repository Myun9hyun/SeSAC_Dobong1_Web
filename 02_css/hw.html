<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 초기 상태의 스타일 */
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="checkbox"] {
      display: block; 
    }


    input[type="checkbox"]:checked + label {
      color: #fff;
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="myCheckbox">
  <label for="myCheckbox">체크박스를 선택하세요</label>
</body>
</html>
