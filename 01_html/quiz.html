<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
</head>
<body>
    <h3>설문조사</h3>
    이름 <input type="text" lang="en">
    <br/>
    이메일 <input type="email" name="" id="" placeholder="love@example.com">
    <br/>
    <h4>나이</h4>
    <input type="radio" name="age" id="10대"><label for="10대">10대</label>
    <input type="radio" name="age" id="20대"><label for="20대">20대</label>
    <input type="radio" name="age" id="30대"><label for="30대">30대</label>
    <input type="radio" name="age" id="40대"><label for="40대">40대</label>
    <input type="radio" name="age" id="50대"><label for="50대">50대</label>
    <input type="radio" name="age" id="60대 이상"><label for="60대 이상">60대 이상</label>

    <h4>원하는 강의(복수응답가능합니다)</h4>
    <label for="html">
        <input type="checkbox" name="html" id="html"> html
    </label>
    <label for="javascript">
        <input type="checkbox" name="javascript" id="javascript"> javascript
    </label>
    <label for="css">
        <input type="checkbox" name="css" id="css"> css
    </label>
    <br/>
    <br/>
    <textarea name="" id="" cols="80" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
    <input type="submit" value="제출">
</body>
</html>
