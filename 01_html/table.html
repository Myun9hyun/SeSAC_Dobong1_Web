<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table만들기</title>
</head>
<body>
    <table border="1" width="150px" height="150px" align="center" bgcolor="blue" bordercolor="red">
        <caption>
            <h3>table</h3>
        </caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <table border="1" cellspacing="0" cellpadding="20">
        <caption>
            <h3>가격표</h3>
            <tr>
                <th>메뉴</th>
                <th>가격</th>
                <th>비고</th>
            </tr>
            <tr>
                <td>국물떡볶이</td>
                <td>5000원</td>
                <td>2인 이상 주문 가능</td>
            </tr>
            <tr>
                <td>참치김밥</td>
                <td rowspan="2">4000원</td>
                <!-- rowspan을 통해 아랫줄 셀과 병합. 병합한 셀은 지워줘야 깔끔하게 표기 가능 -->
                <td></td>
            </tr>
            <tr>
                <td>치즈김밥</td>
                <!-- <td>4000원</td> -->
                <td></td>
            </tr>
            <tr>
                <td colspan="3">순대(품절)</td>
                <!-- colspan은 열의 셀을 병합. n변째 셀과 병합한다는 숫자를 입력하고 병합된 셀은 지워줘야 표기 깔끔 -->
                <!-- <td></td>
                <td></td> -->
            </tr>
        </caption>
    </table>
</body>
</html>
