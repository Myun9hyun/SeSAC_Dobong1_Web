<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
</head>
<body>
    <caption>
        <h2>colspan과 rowspan이용하기</h2>
        <table border="1" cellpadding="20" align="center">
            <tr>
                <td colspan="2" align="center">1</td>
                <!-- <td>2</td> -->
                <td rowspan="2">2</td>
            </tr>
            <tr>
                <td rowspan="2" align="center">3</td>
                <td>center</td>
                <!-- <td>6</td> -->
            </tr>
            <tr>
                <!-- <td>7</td> -->
                <td colspan="3" align="center">4</td>
                <!-- <td>9</td> -->
            </tr>
        </table>
    </caption>
</body>
</html>
